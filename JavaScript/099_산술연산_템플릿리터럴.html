<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>document</title>
  </head>
  <body>
    <script>
      let one = 10;
      let two = 3;
      console.log(one + two);
      console.log(one - two);
      console.log(one * two);
      console.log(one / two);
      console.log(one % two);
      console.log(one ** two);
      console.log(one, one, two, two);

      // 구구단
      console.log(one, " x ", two, " = ", one * two);
      console.log(one + " x " + two + " = " + one * two);
      console.log(`${one} x ${two} = ${one * two}`); // 템플릿 리터럴
      const result = one * two;
      console.log(`${one} x ${two} = ${result}`);
    </script>
  </body>
</html>
