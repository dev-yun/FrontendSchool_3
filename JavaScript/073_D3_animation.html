<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D3</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

      :root {
        --main-font: 'Pacifico', cursive;
      }

      text {
        font-family: var(--main-font);
      }

      svg {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div class="canvas"></div>
    <script>
      const sampleData = [100, 150, 200, 250, 300, 150, 130, 120, 400];
      const sampleData2 = [120, 50, 20, 80, 90, 120, 100, 150];
      const canvas = d3.select('.canvas');
      const svg = canvas.append('svg').attr('width', 1000).attr('height', 1000);

      sampleData.forEach((data, index) => {
        svg
          .append('rect')
          .attr('x', 50 * (index + 1))
          .attr('y', 500 - data)
          .attr('width', 30)
          .attr('height', data)
          .attr('fill', 'hotpink')
          .transition()
          .duration(2000)
          .ease(d3.easeLinear)
          .style('fill', 'blue')
          .attr('y', 500 - sampleData2[index])
          .attr('height', sampleData2[index]);

        svg
          .append('text')
          .attr('x', 50 * (index + 1) + 10)
          .attr('y', 520)
          .text(index + 1);
      });
    </script>
  </body>
</html>
