<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .hidden {
        display: none;
      }
    </style>
    <title>document</title>
  </head>
  <body>
    <figure>
      <img src="" alt="" />
      <figcaption>
        상품가격 : 39,900원
        <span class="hidden"
          >(주의) VIP 회원이 아니시라면 혜택을 받으실 수 없습니다.</span
        >
      </figcaption>
    </figure>
    <script>
      const text = document.querySelector('figcaption');
      console.log(text.textContent); // 모든 텍스트가 출력
      console.log(text.innerHTML); // 모든 HTML 요소까지 출력
      console.log(text.innerText); // 렌더링된 상태를 바탕으로 출력
    </script>
  </body>
</html>
