<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const one = 10;
      const _one = "10";
      const two = 3;

      console.log(one > two);
      console.log(one >= two);
      console.log(one < two);
      console.log(one <= two);
      console.log(one == two);
      console.log(one != two);
      console.log(one === two); // 타입까지 체크
      console.log(one !== two); // 타입까지 체크

      // "=="와 "==="
      console.log("----------");
      console.log(one == _one); // true
      console.log(one === _one); // false
    </script>
  </body>
</html>
