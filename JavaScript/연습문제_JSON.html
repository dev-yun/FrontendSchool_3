      tbody.innerHTML = tbodyData.join("");

      const getAgeAverage = () => {
        const ageAverage =
          userAgeInfo.reduce((acc, cur) => (acc += cur)) / userAgeInfo.length;
        const p = document.createElement("p");
        p.innerHTML = `회원 나이의 평균 : ${ageAverage}`;
