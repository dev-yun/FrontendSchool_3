<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assignment2/style.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="wrapper">
      <article class="login-area">
        <h1 class="login-title base-font">
          더 편리해진 위니브에 오신 것을 환영합니다.
        </h1>

        <button class="login-button base-font">
          <img
            class="weniv-logo"
            src="/assignment2/images/weniv-logo.png"
            alt="위니브 로고"
          />로그인
        </button>

        <div class="login-sub_area">
          <figure class="login-find_info">
            <img
              src="/assignment2/images/icon-lock.png"
              alt="아이디,비밀번호찾기"
            />
            <figcaption class="find_info-link base-font">
              <a href="#">아이디</a> |
              <a href="#">비밀번호</a>
            </figcaption>
          </figure>
          <figure class="login-signup">
            <img src="/assignment2/images/icon-user.png" alt="회원가입" />
            <figcaption class="base-font">
              <a href="#">회원가입</a>
            </figcaption>
          </figure>
        </div>
      </article>
    </div>
  </body>
</html>
