<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>attributeEquals demo</title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  </head>

  <body>
    <input id="one" type="text" />
    <input id="two" type="text" />
    <p id="three">hello</p>
    <button id="four">click me !</button>
    <script>
      $('#four').click(() => {
        let value = $('#one').val();
        $('#one').val('');
        $('#three').text(value);
      });
    </script>
  </body>
</html>
