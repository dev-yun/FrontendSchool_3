    <!-- h1 : 단순한 태그 자동완성 -->
    <!-- h1{hello} : 내용 추가 -->
    <!-- p{hello}*2 : 여러개 -->
    <!-- p>strong : 자식 태그 -->
    <!-- p+div+span : 형제 태그 -->
    <!-- h1#one : id -->
    <!-- h1.one : class 추가 -->
    <!-- #one, .one 만 사용 : div 태그내에 id, class 추가 -->
    <!-- h1#one.two.three.four : id와 class추가 -->
    <!-- h$*6 : 1,2,3,4,5 처럼 숫자를 하나씩 추가  -->
    <!-- h${hello}*6 : 증가되는 곳에 내용도 추가 -->
    <!-- div.container-$*6 : $는 클래스에도 사용 가능 (증가되는 수 위치에 $) -->
    <!-- lorem : 쓸모없는 워딩 채우기용, lorem5 : lorem 글씨 개수, lorem*5 : lorem 문단 개수 -->
    <!-- img:z : img 필요 속성들 자동 추가 -->
    <!-- p[a='value1' b='value2' c=1 d=value3] : 태그 내에 속성 추가 -->
    <!-- a[href='httes://www.naver.com'] : a태그에 href추가하여 생성 -->
    <!-- table>tr*5>td{hello}*10 : table에 5행 10열의 tr, td를 추가하는 방법 -->
    <!-- table>(tr>td{hello}*10)*5 : table에 5행 10열의 tr, td를 추가하는 방법(2) -->
    <!-- table>(thead>tr>th{제목}*2)+(tbody>tr>td{내용}*3)+tfoot>tr>td{머리말}*3 : table에 thead, tbody, tfoot을 추가하는 방법 (주의 : ()로 감싸야함) -->

    <!--
      Ctrl + \ : 토글 보이기
      Ctrl + O : 파일 열기
      Ctrl + P : 프로젝트 검색
      Ctrl + F : 열려 있는 파일 내에서 검색
      Ctrl + Shift + F : 열려 있는 전체 프로젝트 내에서 검색
      Ctrl + , : Settings
      Ctrl + N : 새로운 파일
      Ctrl + S : 파일 저장
      Ctrl + Shift + S  :다른 이름으로 저장
      Shift + del : 라인 지우기
      Ctrl + 클릭 : 여러줄 입력 
    -->
