<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      table {
        width: 50%;
        border: 1px solid black;
        border-collapse: collapse;
      }
      td,
      th {
        border: 1px solid black;
        text-align: center;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <!-- table은 항상 thead, tbody를 사용하기 (tfoot은 선택사항) -->
    <table>
      <thead>
        <tr>
          <th>통장</th>
          <th>예금액</th>
          <th>이자율</th>
          <th>계좌번호</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>하나</td>
          <td>20억</td>
          <td>2.2%</td>
          <td>123</td>
        </tr>
        <tr>
          <td>국민</td>
          <td>30억</td>
          <td>2.5%</td>
          <td>456</td>
        </tr>
        <tr>
          <td>우리</td>
          <td>40억</td>
          <td>2.3%</td>
          <td>789</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>통합잔고</td>
          <td colspan="3">90억</td>
        </tr>
      </tfoot>
    </table>

    <hr />

    <table>
      <caption>
        이달의 책 판매량
      </caption>
      <tr>
        <th>구분</th>
        <th>이름</th>
        <th>판매량</th>
      </tr>
    </table>
  </body>
</html>
