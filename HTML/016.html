  <body>

        >현재 사용하고 있는 스마트폰의 제조사를 선택해주세요.</label

        <option value="iphone">아이폰</option>
        <option value="galaxy">갤럭시</option>
        <option value="lg">LG</option>
      </select>
    </form>
